---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parking-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parking-api
  template:
    metadata:
      annotations:
        dapr.io/app-id: parking-api
        dapr.io/app-port: "3000"
        dapr.io/grpc-port: "50001"
        dapr.io/config: daprsystem
        dapr.io/enabled: "true"
        dapr.io/volume-mounts: volume1:/mnt/v1,volume2:/mnt/v2
        dapr.io/volume-mounts-rw: volume3:/mnt/v3
        dapr.io/enable-app-health-check: "true"
        dapr.io/app-health-check-path: "/healthz"
        dapr.io/app-health-probe-interval: "3"
        dapr.io/app-health-probe-timeout: "200"
        dapr.io/app-health-threshold: "2"
      labels:
        app: parking-api
    spec:
      containers:
      - env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: https://+:443;http://+:80
        image: servicex.azurecr.io/parking-api:latest
        imagePullPolicy: Always
        name: parking-api
        ports:
        - containerPort: 3000
          name: api-http
        resources:
          limits:
            cpu: 300m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 250Mi
        volumeMounts:
        - mountPath: /etc/parking-api
          name: volume3
      imagePullSecrets:
        - name: registrysecret
      nodeSelector:
        kubernetes.io/os: linux
      volumes:
      - hostPath:
          path: /volume
        name: volume1
      - name: volume2
        persistentVolumeClaim:
          claimName: pv-identity-api
      - name: volume3
      
