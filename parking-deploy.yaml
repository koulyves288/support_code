---
apiVersion: v1
kind: Service
metadata:
  name: parking-api
spec:
  ports:
  - name: api-http
    port: 6000
    targetPort: 80
  - name: api-https
    port: 49881
    targetPort: 443
  selector:
    app: parking-api
